<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/stily.css">
  <title>IntantMeet</title>
 
</head>
<body>
  <h1>Cadastre-se</h1>
  <p>Crie uma conta e comece a reservar salas</p>
  <form id="form">
    <input type="text" id="nome" placeholder="Nome Completo" required>
    <input type="text" id="descricao" placeholder="E-mail" required>
    <input type="text" id="validade" placeholder="Senha" required>
    <button type="submit">Criar Conta</button>
    
  </form>

</body>
</html>
